name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Set up Python 3.8
        uses: actions/setup-python@v4.7.1
        with:
          python-version: "3.8"
      - name: Install dependencies
        shell: bash
        run: |
          python3 -m pip install -e .[lint]
      - name: Run Tox
        shell: bash
        run: |
          scripts/lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.7.1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        shell: bash
        run: |
          python3 -m pip install -e .[test]
      - name: Run Tox
        shell: bash
        run: |
          scripts/test
